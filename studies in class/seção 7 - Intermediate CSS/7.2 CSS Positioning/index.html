<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    div.blue-box {
      background: blue;
      width: 500px;
      height: 300px;

      position: relative;
      top: 200px;
      left: 200px;
    }

    div.red-circle {
      background: red;
      width: 200px;
      height: 200px;
      border-radius: 50%;

      position: absolute;
      top: 150px;
      left: 250px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
